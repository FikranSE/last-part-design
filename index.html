<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Titan+One&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <section class="top">
        <header>
            <div class="left">
                <div class="logo"></div>
                <div class="search-box">
                    <input type="text" placeholder="Cari di sini ...">
                    <button class="btn-cari"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="right">
                <a href="#"><i class="app bi bi-house-door"></i></a>
                <a href="#"><i class="bi bi-bell"></i></a>
                <a href="#"><i class="app bi bi-plus-circle"></i></a>
                <a href="#"><i class="bi bi-list-ul"></i></a>
                <a href="#"><i class="bi bi-person"></i></a>
            </div>
        </header>
    </section>
    <section class="main">
        <div class="container-main">
            <div class="judul-container">
                <div class="toggle">
                    <i class="bi bi-list"></i>
                </div>
                <p>Daftar Jual Saya</p>
            </div>
            <div class="penjual-bx">
                <div class="foto">
                    <img src="pen.svg">
                </div>
                <div class="nama">
                    <p>Nama Penjual</p>
                    <p>Kota</p>
                </div>
                <div class="btn-edit">
                    <a href="#">Edit</a>
                </div>
            </div>
            <div class="produk-bx">
                <div class="kategori-bx">
                    <div class="judul-kategori">
                        <p>Kategori</p>
                    </div>
                    <div class="menu"> 
                        <li class="kat1"><a class="a1" href="#"><i class="bi bi-box"></i>Produk<i class="bi bi-chevron-right"></i></a></li>
                        <li class="kat2"><a class="a2" href="#"><i class="bi bi-heart"></i>Diminati<i class="bi bi-chevron-right"></i></a></li>
                        <li class="kat3"><a class="a3" href="#"><i class="bi bi-currency-dollar"></i>Terjual<i class="bi bi-chevron-right"></i></a></li>
                    </div>
                </div>
                <div class="tambah-produk">
                    <i class="bi bi-plus-lg"></i>
                    <p>Tambah Produk</p>
                </div>
                <div class="diminati-bx">
                    <div class="load1">
                        <img src="load.svg">
                    </div>
                    <p>Belum ada produkmu yang diminati nih,sabar ya rejeki nggak kemana kok</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    const kat1 = document.querySelector('.menu .kat1');
    const kat2 = document.querySelector('.menu .kat2');
    const kat3 = document.querySelector('.menu .kat3');
    const a1 = document.querySelector('.a1');
    const a2 = document.querySelector('.a2');
    const a3 = document.querySelector('.a3');
    const tambahProduk = document.querySelector('.tambah-produk');
    const diminatiBx = document.querySelector('.diminati-bx');
    const navbar = document.querySelector('.top');
    const toggle = document.querySelector('.toggle');
    
    toggle.addEventListener('click',()=>{
        navbar.classList.toggle('navbar-js');
    })
    kat1.addEventListener('click',()=>{
        tambahProduk.style.display = 'flex';
        diminatiBx.style.display='none';
        kat1.classList.add('kat1-js');
        kat2.classList.remove('kat2-js');
        kat3.classList.remove('kat3-js');
    })
    kat2.addEventListener('click',()=>{
        diminatiBx.style.display='block';
        tambahProduk.style.display = 'none';
        kat2.classList.add('kat2-js');
        kat1.classList.remove('kat1-js');
        kat3.classList.remove('kat3-js');
    })
    kat3.addEventListener('click',()=>{
        kat3.classList.add('kat3-js');
        kat2.classList.remove('kat2-js');
        kat1.classList.remove('kat1-js');
    })
</script>
</html>
